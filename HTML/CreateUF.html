<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Criar Unidade Funcional</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="author" content="Erick Paes">
    <meta name="description" content="Gerador de Painéis Elétricos">
    <meta name="robots" content="nofollow, noindex">
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/CreatePage.css'>
    <script src='../JS/CreateUF.js'></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class = "nav">
                <div class="nav_logo">
                    <a href="./HomePage.html" class="title"><h1>GPE</h1></a>
                </div>
                    <ul class="nav_list">
                        <li><a href="./CreateUF.html" class="nav_link">Criar UF</a></li>              
                        <li><a href="./ViewUF.html" class="nav_link">Ver UF</a></li>          
                        <li><a href="./CreatePanel.html" class="nav_link">Criar Painel</a></li>
                        <li><a href="./ViewPanel.html" class="nav_link">Ver Painel</a></li>             
                    </ul>
            </nav>
        </header>
         <main class="main">
            <div class="container">
            <h3 class="title-paragraph">Insira os Dados Necessários</h3>
            <form class="form" id="form">
                <div class="form-content">
                    <label for="manufacturer"></label>
                    <input type="text" id="manufacturer" placeholder="Digite o Nome do Fabricante">
                    <label for="type_uf"></label>
                    <input type="text" id="type_uf" placeholder="Digite o Tipo da Unidade Funcional">
                    <label for="height_uf"></label>
                    <input type="text" draggable="false"id="height_uf" placeholder="Digite a Altura(mm) da Unidade Funcional">
                    <label for="value_uf"></label>
                    <input type="text" id="value_uf" placeholder="Digite a Potência(CV) ou Corrente(A) da UF">
                    <button type="submit" id="submit">Cadastrar UF</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Feito Por Erick Paes</p>
        <p><a href="mailto:Ems2201@outlook.com" target="_blank">Contato</a></p>
        <p><a href="https://sor.ifsp.edu.br/" target="_blank">Conheça o IFSP Sorocaba</a></p>
    </footer>  
</body>
</html>
