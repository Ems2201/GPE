<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin Packing 1D</title>
  <link rel="stylesheet" href="../CSS/binpacking.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>  
  <main class="main">
    <div class="container">
      <div class="content">
        <h1 class="title">Gerador de Coluna</h1>
        <label for="input">Digite as Alturas das Unidades Funcionais separadas por Vírgula</label>
        <input id="input" placeholder="Exemplo: 200, 300, 450, 600, 900, 1200, até 1800">
      </div>
        <div id="bin">
          <div class="bins" hidden>
          </div>
        </div>
        <div class="button-container">
            <button id="firstFit">First-Fit</button>
            <button id="bestFit">Best-Fit</button>
            <button id="bestFit2">Best-Fit 2</button>    
            <button id="random">Limpar</button>            
        </div>
    </div>
  </main>
  <script src="../JS/firstfit.js"></script>
</body>
</html>
