<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Criar Painel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="author" content="Erick Paes">
    <meta name="description" content="Gerador de Painéis Elétricos">
    <meta name="robots" content="nofollow, noindex">
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/panel.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <nav class = "nav">
            <div class="nav_logo">
                <a href="./HomePage.html" class="title"><h1>GPE</h1></a>
            </div>
                <ul class="nav_list">       
                    <li><a href="./CreatePanel.html" class="nav_link">Criar Painel</a></li>
                </ul>
        </nav>
    </header>
     <main class="main">
        <div class="container">
            <div class="content">
                <h3>Tabela Dinâmica</h3>
        
                <label for="fabricante">Fabricante:</label>
                <select id="fabricante">
            
                </select>
                <label for="unidade">Unidade Funcional:</label>
                <select id="unidade">
            
                </select>
       
                <label for="valor" id="labelvalor">Corrente:</label>
                <input id="valor" placeholder="Digite a Corrente">
        
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" placeholder="Digite a Quantidade">
                
                <label for="barramento" class="barramento">Barramento</label>
                <select id="barramento" class="barramento">
                    <option value="">Selecione o Barramento</option>
                    <option value="A">Barramento A</option>
                    <option value="Tie">Tie breaker</option>
                    <option value="B">Barramento B</option>
                </select>

                <div class="btn">
                    <button id="adicionar">Adicionar UF</button>
                    <button id="cadastrar">Cadastrar Painel</button>
                </div>
            </div>
            <table id="tabela">
            <thead>
                <tr>
                    <th>Unidade Funcional</th>
                    <th>Altura</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Remover Linha</th>
                    <th>Barramento</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                <!-- Aqui serão adicionadas as linhas da tabela -->
            </tbody>
        </table>
        </div>
    </main> 
    <footer class="footer">
        <p>Feito Por Erick Paes</p>
        <p><a href="mailto:Ems2201@outlook.com" target="_blank">Contato</a></p>
        <p><a href="https://sor.ifsp.edu.br/" target="_blank">Conheça o IFSP Sorocaba</a></p>
    </footer>  
    <script type="module" src="../JS/CreatePanel.js"></script>
</body>
</html>
