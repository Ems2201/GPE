<body>
    <header class="header">
        <nav class = "nav">
            <div class="nav_logo">
                <a href="./HomePage.html" class="title"><h1>GPE</h1></a>
            </div>
                <ul class="nav_list">       
                    <li><a href="./CreatePanel.html" class="nav_link">Criar Painel</a></li>
                </ul>
        </nav>
    </header>
     <main class="main">
        <div class="content">
            <h3>Tabela Dinâmica</h3>
    
            <label for="fabricante">Fabricante:</label>
            <select id="fabricante">
        
            </select>
            <label for="unidade">Unidade Funcional:</label>
            <select id="unidade">
        
            </select>
   
            <label for="valor" id="labelvalor">Corrente:</label>
            <input id="valor" placeholder="Digite a Corrente">
    
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" placeholder="Digite a Quantidade">
            
            <div class="btn">
                <button id="adicionar">Adicionar UF</button>
                <button id="cadastrar">Cadastrar Painel</button>
            </div>
        </div>
        <table id="tabela">
        <thead>
            <tr>
                <th>Unidade Funcional</th>
                <th>Altura</th>
                <th>Valor</th>
                <th>Quantidade</th>
                <th>Remover Linha</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- Aqui serão adicionadas as linhas da tabela -->
        </tbody>
    </table>
