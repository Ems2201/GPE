<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ver Unidade Funcional</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="author" content="Erick Paes">
    <meta name="description" content="Gerador de Painéis Elétricos">
    <meta name="robots" content="nofollow, noindex">
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/ViewPage.css'>
    <script src='../JS/script.js'></script>
</head>
<body>
    <header class="header">
        <nav class = "nav">
            <div class="nav_logo">
                <a href="./HomePage.html" class="title"><h1>GPE</h1></a>
            </div>
                <ul class="nav_list">
                    <li><a href="./CreateUF.html" class="nav_link">Criar UF</a></li>              
                    <li><a href="./ViewUF.html" class="nav_link">Ver UF</a></li>          
                    <li><a href="./CreatePanel.html" class="nav_link">Criar Painel</a></li>
                    <li><a href="./ViewPanel.html" class="nav_link">Ver Painel</a></li>             
                </ul>
        </nav>
    </header>
     <main class="main">
        
        <div class="container">
            <h3 class="title-paragraph">Selecione a Unidade Funcional Desejada</h3>
            <form class="form" id="form">
                <div class="form-content">
                    <label for="name_uf"></label>
                    <select name="" id="">
                        <optgroup label="option1">
                            <option class=".option">Partida Direta WEG</option>
                        </optgroup>
                        <optgroup label="option2">
                            <option class=".option">Disjuntor Schneider</option>
                        </optgroup>
                        <optgroup label="option3">
                            <option class=".option">Disjuntor ABB</option>
                        </optgroup>
                        <optgroup label="option4">
                            <option class=".option">Partida Direta ABB</option>
                        </optgroup>
                    </select>
                    
                    <label for="type_uf"></label>
                    <input type="text" id="view_type_uf" placeholder="Tipo da Unidade Funcional" readonly>
                    <label for="height_uf"></label>
                    <input type="text" draggable="false"id="view_height_uf" placeholder="Altura(mm) da Unidade Funcional" readonly>
                    <label for="value_uf"></label>
                    <input type="text" id="view_value_uf" placeholder="Potência(CV) ou Corrente(A) da UF" readonly>
                    <div class="button-container">
                        <a href="./UpdateUF.html">Atualizar UF</a>
                        <button type="submit" id="view_delete_uf" class="button">Deletar UF</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Feito Por Erick Paes</p>

    </footer>  
</body>
</html>
